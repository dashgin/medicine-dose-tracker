{% extends 'partials/_base.html' %}
{% block title %}
    Logout
{% endblock %}
{% block content %}
    {% if request.user.is_authenticated %}
        <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
            <input type="submit" value="Logout">
            <a href="/">Cancel</a>
        </form>
    {% else %}
        <p>
            Successfully logged out.
        </p>
    <a href="{% url 'accounts:login' %}">login again?</a>
    {% endif %}
{% endblock %}
